

<div class="app-page-title">
    <div class="page-title-wrapper">
      <div class="page-title-heading">
  
        <div>
         Contactos
          <div
            class="page-title-subheading">
            Agregar / Editar
          </div>
        </div>
      </div>
      <div class="page-title-actions">
        <button type="button" (click)="Volver()" class="btn-shadow d-inline-flex align-items-center btn btn-dark">
          Volver
        </button>
      </div>
    </div>
</div>
  
  
  
<div class="card p-3">
    <form>
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="position-relative form-group">
                    <label for="exampleEmail11">Nombre</label>
                    <input [(ngModel)]="obj.Nombre" name="nombre"  type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="position-relative form-group">
                    <label for="exampleEmail11">Apellido</label>
                    <input [(ngModel)]="obj.Apellido" name="Apellido" type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="position-relative form-group">
                    <label for="exampleEmail11">Email</label>
                    <input [(ngModel)]="obj.Email" name="Email" type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="position-relative form-group">
                    <label for="exampleEmail11">Telefono</label>
                    <input [(ngModel)]="obj.Telefono" name="Telefono" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
            <div class="position-relative form-group">
                <label for="exampleEmail11">Usuario</label>
                <input [(ngModel)]="obj.Usuario" name="Usuario" type="text" class="form-control">
            </div>
            </div>
            <div class="col-md-4">
            <div class="position-relative form-group">
                <label for="exampleEmail11">Contra (deje en blanco si no quiere cambiar)</label>
                <input [(ngModel)]="contra" name="contra" type="password" class="form-control">
            </div>
            </div>
            <div class="col-md-4">
            <div class="position-relative form-group">
                <label for="exampleEmail11">Tipo Usuario</label>
                <select [(ngModel)]="obj.IdTipoUsuario" name="IdTipoUsuario" class="form-select form-control">
                    <option *ngFor="let objT of TipoUsuarios"  [ngValue]="objT.IdTipoUsuarioContacto">{{objT.Nombre}}</option>
                </select>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-end">
                <button class="mt-3 btn btn-success mb-3" (click)="Guardar()">Guardar cambios</button>        
            </div>
        </div>
    </form>
</div>

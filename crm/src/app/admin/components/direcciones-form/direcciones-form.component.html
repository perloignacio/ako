        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Enter address</label>
                    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                </div>
                <div class="form-group mt-3">
                    <agm-map #agmMap [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" class="mt-5">
                    <agm-marker [latitude]="latitude" (dragEnd)="markerDragEnd($event)" [longitude]="longitude" [markerDraggable]="true"
                        ></agm-marker>
                    </agm-map>
                </div>  
                  
                <h5>Address: {{address}}</h5>
                <div>Latitude: {{latitude}}</div>
                <div>Longitude: {{longitude}}</div>
                  
            </div>
        </div>
        <button class="mt-3 btn btn-success" (click)="Guardar()">Guardar cambios</button>

<div class="card p-3">
    <form>
      <div class="row mt-3">
        <div class="col-md-8">
          <div class="position-relative form-group">
              <label for="exampleInputUsername1">Usuario</label>
              <select [(ngModel)]="obj.IdUsuarioContacto" name="IdUsuarioContacto" class="form-select form-control">
                <option *ngFor="let objU of Usuarios"  [ngValue]="objU.IdUsuario">{{objU.Nombre}} {{objU.Apellido}}</option>
              </select>
          </div>
        </div>
      </div>
      <button class="mt-3 btn btn-success" (click)="Guardar()">Guardar cambios</button>
    </form>
</div>

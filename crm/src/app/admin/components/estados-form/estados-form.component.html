<div class="card p-3">
    <form>
      <div class="row mt-3">
        <div class="col-md-8">
          <div class="position-relative form-group">
              <label for="exampleInputUsername1">Estados</label>
              <select [(ngModel)]="obj.IdEstadoContacto" name="IdEstadoContacto" class="form-select form-control">
                <option *ngFor="let objE of Estados"  [ngValue]="objE.IdEstadoContacto">{{objE.Nombre}}</option>
              </select>
          </div>
        </div>
      </div>
      <button class="mt-3 btn btn-success" (click)="Guardar()">Guardar cambios</button>
    </form>
</div>

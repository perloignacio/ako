<div [class]="'app-sidebar sidebar-shadow '" >
  <div class="app-header__logo">
    <div >
        <a [routerLink]="'/'">AKO CRM</a>
    </div>
    <div class="header__pane ms-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
              [ngClass]="{'is-active' : true}">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">
            <div class="vsm-header">Gesti√≥n</div>
            <div class="vsm-item">
              <a [routerLink]="'contactos'" routerLinkActive="active-item"[routerLinkActiveOptions]="{exact: true}" class="vsm-link">
                <i class="vsm-icon pe-7s-browser"></i>
                <span class="vsm-title">Contactos</span>
              </a>
            </div>
            <div class="vsm-item">
              <a [routerLink]="'contactos/mios'" routerLinkActive="active-item"[routerLinkActiveOptions]="{exact: true}" class="vsm-link">
                <i class="vsm-icon pe-7s-browser"></i>
                <span class="vsm-title">Mis Contactos</span>
              </a>
            </div>
            <div class="vsm-item">
              <a [routerLink]="'Agenda'" routerLinkActive="active-item"[routerLinkActiveOptions]="{exact: true}" class="vsm-link">
                <i class="vsm-icon pe-7s-browser"></i>
                <span class="vsm-title">Agenda</span>
              </a>
            </div>
            <div class="vsm-item">
              <a [routerLink]="'usuarios'" *ngIf="this.srvAut.currentUserValue.IdTipoUsuario==1" routerLinkActive="active-item"[routerLinkActiveOptions]="{exact: true}" class="vsm-link">
                <i class="vsm-icon pe-7s-browser"></i>
                <span class="vsm-title">Usuarios</span>
              </a>
            </div>
            <div class="vsm-item">
              <a [routerLink]="'origenes'" *ngIf="this.srvAut.currentUserValue.IdTipoUsuario==1" routerLinkActive="active-item"[routerLinkActiveOptions]="{exact: true}" class="vsm-link">
                <i class="vsm-icon pe-7s-browser"></i>
                <span class="vsm-title">Origenes</span>
              </a>
            </div>
            
          </div>
         
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
